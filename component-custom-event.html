<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>

    </style>
</head>


<body>

    <div id="change-title-example">
        <title-change v-model:title="title"></title-change>
        title:{{title}}
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: ""
                }
            }
        })
        app.component("title-change", {
            props: {
                title: String
            },
            emit: ["update:title"],
            template: `
            <input
            placeholder="title"
            :value="title"
            @input="$emit('update:title',$event.target.value)"
            />
            `
        })
        app.mount("#change-title-example")
    </script>
</body>

</html>
