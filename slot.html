<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="slot">
        <my-button></my-button>
        <my-button><b style="color:red">this is my button</b></my-button>
        <my-card>
            <template v-slot:header>
                <h1>title card</h1>
              </template>

            <template v-slot:default>
                <p>A paragraph for the main content.</p>
                <p>And another one.</p>
              </template>

            <template v-slot:footer>
                <p>Here's some contact info [[footer]]</p>
              </template>
        </my-card>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {}
            }
        });

        app.component("my-button", {
            template: `
                <button style="margin:5px">
                    <slot>Default String</slot>
                </button>
            `
        });

        app.component("my-card", {
            template: `
                <div>
                    <header>
                        <slot name="header"></slot>
                    </header>
                    <main>
                        <slot></slot>
                    </main>
                    <footer>
                        <slot name="footer"></slot>
                    </footer>
                </div>
            `
        })
        app.mount("#slot");
    </script>
</body>

</html>
